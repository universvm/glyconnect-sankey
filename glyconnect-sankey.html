<link rel="import" href="../polymer/polymer.html">

<!--
`glyconnect-sankey`
Creating a Sankey Graph for Glyconnect.

@demo demo/index.html
-->

<dom-module id="glyconnect-sankey">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    Polymer({

      is: 'glyconnect-sankey',

      properties: {
        prop1: {
          type: String,
          value: 'glyconnect-sankey',
        },
      },

    });//this closes polymer, don't touch it.
  </script>
</dom-module>
