<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<!-- Importing D3 and the Sankey.Js -->
<script src="https://d3js.org/d3.v3.js"></script>
<script src="sankey4.js"></script>

<!--
`glyconnect-sankey`
Creating a Sankey Graph for Glyconnect.

@demo demo/index.html
-->

<dom-module id="glyconnect-sankey">
  <template>
    <style>
      :host {
        display: block;
      }
      .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
      }

      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }

      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
      }

      .link:hover {
        stroke-opacity: .5;
      }
      #chart {
        padding: 10px;
      }
    </style>
    <div id="chart"></div>
    <iron-ajax
            id="apiCall"
            handle-as="json"
            method="GET"
            last-response="{{sankeyData}}"
            on-response="_buildSankey"
    ></iron-ajax>
  </template>

  <script>
      /** @polymerElement */
      class GlyconnectSankey extends Polymer.Element {
      static get is() { return 'glyconnect-sankey'; }
      static get properties() {
        return {
          structureId: {
            type: String,
            reflectToAttribute: true,
            observer: 'changeStructureId'
          },
          sankeyType: {
            type: String,
            value: 'glycan',
            reflectToAttribute: true
          }
        };
      }

      sankeyCreate() {
        var maxItem = this._maxItem(this.sankeyData);
        var units = "Widgets";

        var margin = {top: 10, right: 10, bottom: 10, left: 10},
                width = 1800 - margin.left - margin.right,
                height = maxItem*120 - margin.top - margin.bottom;

        var formatNumber = d3.format(",.0f"),    // zero decimal places
                format = function(d) { return formatNumber(d) + " " + units; },
                color = d3.scale.category20();

        // append the svg canvas to the page
        var chart = this.$.chart;
        chart.innerHTML = "";

        var svg = d3.select(chart).append("svg")
                .attr("viewBox", "0 0 1800 "+maxItem*120)
                .append("g")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform","translate(" + margin.left + "," + margin.top + ")");

        // Set the sankey diagram properties
        var sankey = d3.sankey()
                .nodeWidth(19)
                .nodePadding(25)
                .size([width, height]);
        var path = sankey.link();

        sankey.nodes(this.sankeyData.nodes)
                .links(this.sankeyData.links)
                .layout(0);

        // add in the links
        var link = svg.append("g").selectAll(".link")
                .data(this.sankeyData.links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", path)
                .style("stroke-width", function(d) { return Math.max(1, d.dy); })
                .sort(function(a, b) { return b.dy - a.dy; });

        // add the link titles
        link.append("title")
                .text(function(d) {
                  return d.source.name + " â†’ " +
                          d.target.name + "\n" + format(d.value); });

        // add in the nodes
        var node = svg.append("g").selectAll(".node")
                .data(this.sankeyData.nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                  return "translate(" + d.x + "," + d.y + ")"; })
                .call(d3.behavior.drag()
                        .origin(function(d) { return d; })
                        .on("dragstart", function() {
                          this.parentNode.appendChild(this); })
                        .on("drag", dragmove));

        // add the rectangles for the nodes
        node.append("rect")
                .attr("height", function(d) { return d.dy; })
                .attr("width", sankey.nodeWidth())
                .style("fill", function(d) {
                  return d.color = color(d.name.replace(/ .*/, "")); })
                .style("stroke", function(d) {
                  return d3.rgb(d.color).darker(2); })
                .append("title")
                .text(function(d) {
                  return d.name + "\n" + format(d.value); });

        // add in the title for the nodes
        node.append("text")
                .attr("x", -6)
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .attr("transform", null)
                .text(function(d) { return d.name; })
                .filter(function(d) { return d.x < width / 2; })
                .attr("x", 6 + sankey.nodeWidth())
                .attr("text-anchor", "start");

        // the function for moving the nodes
        function dragmove(d) {
          d3.select(this).attr("transform",
                  "translate(" + d.x + "," + (
                          d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
                  ) + ")");
          sankey.relayout();
          link.attr("d", path);
        }
      }//Closing function

      changeStructureId(){
        if(this.structureId !== undefined && this.sankeyType !== undefined){
          var call = this.$.apiCall;
          if(this.sankeyType.toLowerCase() === 'glycan'){
            call.url = 'http://mendel.isb-sib.ch:8083/api/sankey/structures/'+this.structureId;
          }

          if(this.sankeyType.toLowerCase() === 'protein'){
            call.url = 'http://mendel.isb-sib.ch:8083/api/sankey/proteins/'+this.structureId;
          }
          call.generateRequest();
        }
      }

      _buildSankey(){
        this.sankeyCreate();
        //Polymer 2.0 solve CSS issue.
        //this.scopeSubtree(this.$.chart, true);
      }


      _maxItem(json) {
        var maxItems = 0;

        var groups = this._jsonToDictionnary(json);
        var keys = Object.keys(groups);
        for(var i = 0; i < keys.length; i++) {
          maxItems = Math.max(maxItems,groups[keys[i]]);
        }
        return maxItems;
      }

      _jsonToDictionnary(json) {
        var groups = {};
        var nodes = json.nodes;

        for (var i = 0; i < nodes.length; i++){
          var node = nodes[i];

          if(groups[node.group] == null)
          {
            groups[node.group] = 0;
          }
          groups[node.group] = groups[node.group] + 1 ;
        }
        return groups;
      }


    }//this closes polymer, don't touch it.

    window.customElements.define(GlyconnectSankey.is, GlyconnectSankey);
  </script>
</dom-module>
